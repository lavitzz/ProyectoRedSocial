<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista Amigos</title>
    </h:head>
    <h:body>
        <h3><b:label text="AMIGOS" severity="primary" /></h3>
        <br> </br>
        <h:form>
        <h:dataTable value="#{listaAmigosBean.listaAmigos}" var="amigo">
            <h:column>        
                <h:commandLink action="#{listaAmigosBean.doVerMuroAmigo()}" >
                    <h4><b:label text="#{amigo.nombre}" /></h4>
                    <f:setPropertyActionListener target="#{listaAmigosBean.amigoSeleccionado}" value="#{amigo}" />
                </h:commandLink>     
            </h:column>
        </h:dataTable>
        </h:form>
        <h:form>
            <h:inputText value="#{notificacionesBean.correoInvitacion}" />
            <h:commandButton value="Invitar" action="#{notificacionesBean.doEnviarInvitacion()}" />
        </h:form>
    </h:body>
</html>
