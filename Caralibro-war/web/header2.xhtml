<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Home" url="/faces/VistaMuroPersonal.xhtml" icon="ui-icon-home"/>
                <p:menuitem value="Mi Muro" url="/faces/VistaMiMuro.xhtml" icon="ui-icon-calculator"/>
                <p:menuitem value="Notificaciones" url="/faces/VistaNotificaciones.xhtml" icon="ui-icon-check"/>
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton action="#{loginBean.doLogout()}" oncomplete="logout(xhr, status, args)" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
