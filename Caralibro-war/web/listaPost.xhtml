<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="listaPost.css"  />
    <h:head>
        <title>Lista Post</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="width:450px">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        Enviar Post
                    </f:facet>
                    <p:inputTextarea value="#{insertarPostBean.texto}" rows="3" cols="53" required="true" requiredMessage="Es necesario introducir texto en el mensaje"/>
                    <f:facet name="footer">
                        <h:commandButton value="Enviar" action="#{insertarPostBean.doInsertar()}" />
                    </f:facet>
                </h:panelGrid>
                </p:panel>
        </h:form>
        <h:form id="panelPost">         
                <h:dataTable value="#{listaPostBean.listaPost}" var="post">
                    <h:column>
                        <b:panel look="primary" title="Autor: #{post.autor.nombre} #{post.autor.apellido}" styleClass="ui-panel" style="width: 450px">
                            #{post.texto}
                            <f:facet name="footer"> Fecha: #{post.fecha.toGMTString()}</f:facet>                               
                        </b:panel>   
                    </h:column>
                </h:dataTable>
          
        </h:form>
    </h:body>
</html>
