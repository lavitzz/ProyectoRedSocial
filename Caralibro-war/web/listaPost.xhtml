<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Lista Post</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputTextarea rows="2" cols="25" queryDelay="750" minQueryLength="4" value="#{insertarPostBean.texto}" />
            <h:commandButton value="Enviar Post" action="#{insertarPostBean.doInsertar()}" />
        </h:form>
        <h:form>
            <h:dataTable value="#{listaPostBean.listaPost}" var="post">
                    <h:column>
                        <b:panel look="primary" title="Autor: #{post.autor.nombre} #{post.autor.apellido}" >
                            #{post.texto}
                            <f:facet name="footer"> Fecha: #{post.fecha.toGMTString()}</f:facet>                               
                        </b:panel>   
                    </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
