<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputTextarea value="#{insertarPostBean.texto}" />
            <h:commandButton value="Enviar Post" action="#{insertarPostBean.doInsertar()}" />
        </h:form>
        <h:form>
            <h:dataTable value="#{listaPostBean.listaPost}" var="post" border="1">
                <h:column>
                    <b>#{post.autor.nombre}  #{post.fecha.toGMTString()}</b>
                    <br>#{post.texto}</br>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
